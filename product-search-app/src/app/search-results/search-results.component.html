<div class="search-results">
<!--
    <div *ngIf="selectedResult">
        <app-search-result [result]="selectedResult"></app-search-result>    
    </div>
  -->
    <mat-list class="result-list">
        <div mat-subheader>Search Results</div>
        <mat-list-item *ngFor="let result of resultList" (click)="onSelect(result)" class="result-list-item" >
          <div mat-line>{{result.displayName}}</div>
          <div mat-line><a href={{result.url}} target="_blank" rel="noopener" class="link">{{result.url}}</a></div>
          <div mat-line> {{result.productCategory}} </div>
        </mat-list-item>
      </mat-list>

</div>
