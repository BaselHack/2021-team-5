<div class="search-results">

    <h2>Search Results</h2>

    <div *ngIf="selectedResult">
        <app-search-result [result]="selectedResult"></app-search-result>    
    </div>
    
    <ul class="response-list">
      <li *ngFor="let response of responseList"  (click)="onSelect(response)" >
        <app-search-result [result]="response" ></app-search-result>
      </li>
    </ul>
</div>
