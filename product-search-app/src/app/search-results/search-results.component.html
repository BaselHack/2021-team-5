<div class="search-results">
<!--
    <div *ngIf="selectedResult">
        <app-search-result [result]="selectedResult"></app-search-result>    
    </div>
  -->
  <h2 mat-subheader>Search Results</h2>
    <div class="result-list">
        <div *ngFor="let result of resultList" (click)="onSelect(result)" class="result-list-item" >
          <div mat-line><b>{{result.displayName}}</b></div>
          <div mat-line><a href={{result.url}} target="_blank" rel="noopener" class="link">{{result.url}}</a></div>
          <div mat-line> {{result.productCategory}} </div>
        </div>
      </div>

</div>
